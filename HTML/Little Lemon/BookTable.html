<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Table</title>
</head>
<body>
    <main>
        <form action="">
            <fieldset id="size">
                <input type="radio" name="size" value="2">2-person table
                <input type="radio" name="size" value="4" checked>4-person table
                <input type="radio" name="size" value="6">6-person table
            </fieldset>
            <fieldset id="location">
                <input type="radio" name="location" value="Indoor" checked>Indoor
                <input type="radio" name="location" value="Outdoor">Outdoor
            </fieldset>
            <button type="submit">Book Table</button>
        </form>
    </main>
</body>
</html>
